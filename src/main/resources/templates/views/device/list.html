<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">     
    <head>
        <title>Lista urządzeń</title>               
    </head>

    <body>       
        <div layout:fragment="content" class="container mt-2">
            <div class="row">
                <div class="col-md-4 my-1">
                    <a href="add" class="btn btn-info" role="button">Dodaj urządzenie</a>
                </div>
            </div>
            <div class="table-responsive mt-2">
                <table class="table table-bordered table-striped">          
                    <thead class="thead-dark">
                        <tr  class="active">
                            <th>Nazwa</th>  
                            <th>Status</th>  
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="table">                       
                        <tr th:each ="device : ${devices}">                                     
                            <td> <b  th:text="${device.name}">...</b> </td>
                            <td> 
                                <b th:if="${device.status} == true">Aktywne</b> 
                                <b th:unless="${device.status} == true">Nieaktywne</b> 
                            </td>
                            <td>
                                <a class="btn btn-primary my-1" th:href="@{'delete/' + ${device.deviceId}}">Usuń</a>
                                <a class="btn btn-primary my-1" th:href="@{'edit/' + ${device.deviceId}}">Edytuj</a>
                            </td>               
                        </tr>
                    </tbody>          
                </table>    
            </div>    
        </div>
    </body>
</html>
