<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/main_layout}">

    <head>
        <title>Edycja użytkownika</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <form th:action="@{|/user/edit/${username}|}" method="POST" th:object="${user}">
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">
                        <div class="form-group">
                            <label>Hasło</label>
                            <input class="form-control" type="text" th:field="${user.password}" required />
                        </div>
                        <div class="form-group">
                            <label>Uprawnienia</label>
                            <div class="form-check" th:each="role : ${roleList}">
                                <input class="form-check-input" type="checkbox" name="roles" th:value="${role.name}">
                                <label class="form-check-label" th:text="${role.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">
                        <label> Status </label>
                        <div class="form-group"> 
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="${user.enabled}" value="true" required>
                                <label class="form-check-label"> Aktywne </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="${user.enabled}" value="false">
                                <label class="form-check-label"> Nieaktywne </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
