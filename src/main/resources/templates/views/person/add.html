<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/main_layout}">

    <head>
        <title>Dodaj pracownika</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <form th:action="@{/person/add}" method="POST" th:object="${person}">
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">
                        <div class="form-group">
                            <label>Imię</label>
                            <input class="form-control" type="text" th:field="${person.name}" required />
                        </div>
                        <div class="form-group">
                            <label>Nazwisko</label>
                            <input class="form-control" type="text" th:field="${person.surname}" required />
                        </div>
                        <div class="form-group">  
                            <label> Użytkownik </label>
                            <select class="form-control" name="user">
                                <option value="">Wybierz użytkownika</option>
                                <option th:each="user : ${userList}"        
                                        th:value="${user.username}"
                                        th:text="${user.username}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
