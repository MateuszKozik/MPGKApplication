<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/main_layout}">

    <head>
        <title>Dodaj czynność</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <form th:action="@{/activity/add}" method="POST" th:object="${activity}">
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">
                        <div class="form-group">
                            <label>Nazwa</label>
                            <input class="form-control" type="text" th:field="${activity.name}" required />
                        </div>

                        <div class="form-group">
                            <label> Rodzaj parametru</label>
                            <select class="form-control" name="type" required>
                                <option value="">Wybierz rodzaj</option>
                                <option value="Pole tekstowe">Pole tekstowe</option>
                                <option value="Zaznaczenie">Zaznaczenie</option>    
                                <option value="Zakres liczb">Zakres liczb</option>
                                <option value="Pole wyboru">Pole wyboru</option>       
                            </select>   
                        </div>

                        <div class="form-group">
                            <label>EMSR</label>
                            <input class="form-control" type="text" th:field="${activity.emsr}" />
                        </div>

                        <div class="form-group">
                            <label>Nastawa</label>
                            <input class="form-control" type="text" th:field="${activity.setting}" />
                        </div>

                        <div class="form-group">  
                            <label> Grupa </label>
                            <select class="form-control" name="activityGroup">
                                <option value="">Wybierz grupę</option>
                                <option th:each="group : ${activityGroupList}"
                                        th:value="${group.groupId}"
                                        th:text="${group.name}">
                                </option>                               
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
