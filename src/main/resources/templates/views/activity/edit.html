<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/main_layout}">

    <head>
        <title>Edycja czynno≈õci</title>
    </head>

    <body>
        <div layout:fragment="content" class="container mt-2">
            <form th:action="@{|/activity/edit/${id}|}" method="POST" th:object="${activity}">
                <div class="row">
                    <div class="col-md-4 offset-md-4 text-center">
                        <div class="form-group">
                            <label>Nazwa</label>
                            <input class="form-control" type="text" th:field="${activity.name}" required />
                        </div>
                        <div class="form-group">
                            <label>Rodzaj</label>
                            <input class="form-control" type="text" th:field="${activity.type}" required />
                        </div>
                        <div class="form-group">
                            <label>EMSR</label>
                            <input class="form-control" type="text" th:field="${activity.emsr}" required />
                        </div>
                        <div class="form-group">
                            <label>Nastawa</label>
                            <input class="form-control" type="text" th:field="${activity.setting}" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Zapisz</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
